<!DOCTYPE html>

<head>

        h1 {

        }
        
        .subtitle {

            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
        
        .admin-button {

            padding: 1.25rem;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;

        }
        
        .admin-button:hover {

        }

        }

        }

        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;

        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;

    </style>
</head>
<body>
    <div class="admin-container">
        <h1>üîß –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h1>
        <p class="subtitle">Brain Survivor - –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∏–≥—Ä–∞–º–∏</p>
        
        <button id="stopAllGamesBtn" class="admin-button" onclick="stopAllGames()">
            ‚õî –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤—Å–µ –∏–≥—Ä—ã
        </button>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>
    
    <script>
        const ADMIN_TELEGRAM_ID = 320889576;
        const API_BASE_URL = window.location.origin;
        
        async function stopAllGames() {
            const btn = document.getElementById('stopAllGamesBtn');
            const status = document.getElementById('status');
            
            // –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –¥–µ–π—Å—Ç–≤–∏—è
            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –í–°–ï –∞–∫—Ç–∏–≤–Ω—ã–µ –∏–≥—Ä—ã? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å.')) {
                return;
            }
            
            // –î–≤–æ–π–Ω–æ–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ
            if (!confirm('–≠—Ç–æ –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç –≤—Å–µ –∏–≥—Ä—ã, –≤–∫–ª—é—á–∞—è –∏–≥—Ä—ã —Å –±–æ—Ç–∞–º–∏. –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å?')) {
                return;
            }
            
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∏–≥—Ä...';
            status.style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/admin/stop-all-games`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        telegram_id: ADMIN_TELEGRAM_ID
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    status.className = 'status success';
                    status.textContent = `‚úÖ ${data.message || `–û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ –∏–≥—Ä: ${data.stopped_games || 0}`}`;
                    status.style.display = 'block';
                } else {

                    status.textContent = `‚ùå –û—à–∏–±–∫–∞: ${data.detail || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`;
                    status.style.display = 'block';

    </script>
</body>
</html>
